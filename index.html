<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src=" ./js/index.js" defer></script>

    <title>Employee</title>
</head>

<body>
    <div class="container">
        <div id="table"></div>

        <div id="homepage">
            <h1 class="text-center">Employee Details</h1>

            <!-- Add Button -->
            <div class="col addButton">
                <button type="button " class="btn btn-success" id="addEmployeeButton">
            Add new Employee &nbsp &nbsp &nbsp
          </button>
            </div>

            <!-- Entire row of the Employee -->
            <div id="entireInputForm">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Designation" id="designation" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text " class="form-control" placeholder="Employee Name" id="employeeName" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text " class="form-control" placeholder="Employee ID" id="employeeId" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text " class="form-control" placeholder="Previous Company" id="previousCompany" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Remove Element -->
            <div class="col removeEmployee" id="removeEmployeeButton">
                <button type="button" class="btn btn-danger" id="removeEmployeeButton">
            Remove last Employee
          </button>
            </div>

            <!-- Submit Button -->
            <div class="center submitButtonDiv" id="submitButton">
                <button type="button " class="btn btn-primary">
            Submit All Employees
          </button>
            </div>
        </div>
    </div>
</body>

</html>
